name: contracts
label: 客户合同
icon: contract
enable_files: true
enable_search: true
enable_events: true
enable_tasks: true
enable_api: true
enable_chatter: true
enable_audit: true
enable_workflow: true
fields:
  name:
    label: 合同名称
    type: text
    required: true
    searchable: true
    index: true
  contractNO:
    label: 合同号
    type: text
    required: true
    sortable: true
  clientname:
    type: lookup
    relatedList: true
    label: 客户名称
    searchable: true
    reference_to: accounts
    required: true
  signed_date:
    label: 合同签订日期
    type: date
    sortable: true
    filterable: true
    required: true
  contractor:
    type: select
    label: 合同签订主体
    options:
      - label: 北京牡丹电子集团有限责任公司
        value: 北京牡丹电子集团有限责任公司
      - label: 北京牡丹科技孵化器有限公司
        value: 北京牡丹科技孵化器有限公司
      - label: 北京牡丹创新科技孵化器有限公司
        value: 北京牡丹创新科技孵化器有限公司
    required: true
    filterable: true
  building_select:
    type: lookup
    label: 租赁楼宇
    reference_to: buildings
    required: true
    filterable: true
  room_number:
    label: 房间号
    type: lookup
    reference_to: room
    required: true
    sortable: true
    multiple: true
    depend_on: ['building_select']
    filtersFunction: !!js/function |
      function (filters, depend_on) {
        if(depend_on && depend_on.building_select){
          return "((rentalstatus ne 'no') and (building eq '"+depend_on.building_select+"'))";
        }else{
          return "(rentalstatus ne 'no')";
        }
      }
  rentalsquare:
    label: 租赁面积（平方米）
    type: number
    scale: 2
    required: true
    sortable: true
    filterable: true
    searchable: true
  bop3:
    type: select
    label: 是否递增
    options: 
      - label: 是
        value: yes
      - label: 否
        value: no    
    defaultValue: no
    searchable: true
    sortable: true
  bop4:
    type: select
    label: 是否有免租期
    options: 
      - label: 是
        value: yes
      - label: 否
        value: no    
    defaultValue: no
    searchable: true
    sortable: true
  owner:
    label: 执行人
    sortable: true
    type: lookup
    reference_to: users
    omit: false
    hidden: false
  created_by:
    label: 创建人
    sortable: true
    type: lookup
    reference_to: users
  modified_by:
    label: 修改人
    sortable: true
    type: lookup
    reference_to: users
  subject:
    type: textarea
    label: 合同主要内容
    is_wide: true
  contract_type1:
    label: 主合同类别
    type: select
    options: 
      - label: 房屋租赁
        value: rentalcontract
    defaultValue: rentalcontract  
    searchable: true
    sortable: true
    required: true
  rentalamount:
    label: 租金单价（元/天/平方米）
    type: number
    scale: 3
    required: true
    sortable: true
  contract_type2:
    type: select
    label: 服务合同类别
    options: 
      - label: 技术服务
        value: servicecontract1
      - label: 智慧园区服务
        value: servicecontract2
      - label: 智慧园区物业管理服务
        value: servicecontract3
      - label: 物业管理服务
        value: servicecontract4
    required: false
    defaultValue: servicecontract1
  serviceamount:
    label: 服务费单价（元/天/平方米）
    type: number
    scale: 3
    required: false
    sortable: true
  depositcycle:
    type: select
    label: 押金期限（月）
    options:
      - label: 无
        value: '0'
      - label: 一
        value: '1'
      - label: 二
        value: '2'
      - label: 三
        value: '3'
      - label: 六
        value: '6'
      - label: 十二
        value: '12'
    required: true
    filterable: true
  paymentcycle:
    type: select
    label: 付款周期（月）
    options:
      - label: 一
        value: '1'
      - label: 二
        value: '2'
      - label: 三
        value: '3'
      - label: 六
        value: '6'
      - label: 十二
        value: '12'
    required: true
    filterable: true
  start_date:
    label: 合同开始日期
    type: date
    sortable: true
    filterable: true
    required: true
  end_date:
    label: 合同结束日期
    type: date
    sortable: true
    filterable: true
    required: true
  free_period_start:
    label: 免租期起始日期
    type: date
    sortable: true
    filterable: true
    required: false
  free_period_end:
    label: 免租期结束日期
    type: date
    sortable: true
    filterable: true
    required: false
  remark:
    label: 递增说明
    type: textarea
    is_wide: true
  remark2:
    label: 合同备注
    type: textarea
    is_wide: true
  meetingstate:
    label: 上会期号
    type: text
    required: true
    sortable: true
    omit: false
    hidden: false
  contract_fulfillment_state:
    type: select
    label: 合同履行状态
    searchable: true
    defaultValue: running
    options:
      - label: 履行中
        value: running
      - label: 已终止
        value: end
  contract_end_time:
     label: 合同终止日期
     type: date
     sortable: true
     filterable: true
     required: false
  remark3:
    label: 终止说明
    type: textarea
    is_wide: true

list_views:
  allrunning:
    label: 履行中合同
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
          return [
            ["contract_fulfillment_state","=","running"]
          ];
      }
    columns:
      - field: contractNO
        width: 150
        wrap: true
      - field: clientname
        width: 150
        wrap: true
      - field: name
        width: 280
        wrap: true
      - field: othercompany
        width: 200
      - field: amount
        width: 120
      - field: contract_type
        width: 120
      - field: bop
        width: 120
      - field: owner
        width: 120
      - field: signed_date
        width: 150
      - field: start_date
        width: 150
      - field: end_date
        width: 150
    filter_scope: space
    filter_fields:
      - contract_types
      - signed_date
      - othercompany
    sort:
      - - create_date
        - desc

  allend:
    label: 已终止合同
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
          return [
            ["contract_fulfillment_state","=","end"]
          ];
      }
    columns:
      - field: create_date
        width: 150
        wrap: true
      - field: clientname
        width: 280
        wrap: true
      - field: othercompany
        width: 200
      - field: amount
        width: 120
      - field: contract_type
        width: 120
      - field: bop
        width: 120
      - field: owner
        width: 120
      - field: signed_date
        width: 150
      - field: start_date
        width: 150
      - field: end_date
        width: 150
    filter_scope: space
    filter_fields:
      - contract_types
      - signed_date
      - othercompany
    sort:
      - - create_date
        - desc

  allcontracts:
    label: 所有合同
    filters: !<tag:yaml.org,2002:js/function> |-
      function () {
          return [
            ["contract_fulfillment_state","=","running"],["contract_fulfillment_state","=","end"]
          ];
      }
    columns:
      - field: create_date
        width: 150
        wrap: true
      - field: name
        width: 280
        wrap: true
      - field: othercompany
        width: 200
      - field: amount
        width: 120
      - field: contract_type
        width: 120
      - field: bop
        width: 120
      - field: owner
        width: 120
      - field: signed_date
        width: 150
      - field: start_date
        width: 150
      - field: end_date
        width: 150
    filter_scope: space
    filter_fields:
      - contract_types
      - signed_date
      - othercompany
    sort:
      - - create_date
        - desc

